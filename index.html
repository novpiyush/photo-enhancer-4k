<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Photo Enhancer</title>

<style>

body{
background:#000;
color:white;
font-family:Arial;
text-align:center;
margin-top:40px;
}

.glass{

margin:20px;

padding:20px;

border-radius:25px;

background:rgba(255,255,255,0.08);

backdrop-filter:blur(20px);

}

button{

padding:15px;

font-size:18px;

border-radius:15px;

border:none;

background:white;

color:black;

margin-top:15px;

}

img{

margin-top:20px;

max-width:90%;

}

</style>

</head>

<body>

<div class="glass">

<h2>Real AI Photo Enhancer</h2>

<input type="file" id="upload">

<br>

<button onclick="enhanceAI()">

Enhance AI 4K

</button>

<br>

<img id="output">

</div>

<script>

async function enhanceAI(){

let file=document.getElementById("upload").files[0];

if(!file){

alert("Upload Photo");

return;

}

let reader=new FileReader();

reader.onloadend=async function(){

let base64=reader.result;

document.getElementById("output").src="loading.gif";

let response=await fetch(

"https://api.deepai.org/api/torch-srgan",

{

method:"POST",

headers:{

"api-key":"quickstart-QUICKSTART"

},

body:new URLSearchParams({

image:base64

})

});

let data=await response.json();

document.getElementById("output").src=data.output_url;

}

reader.readAsDataURL(file);

}

</script>

</body>

</html>
