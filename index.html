<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
background:#111;
color:white;
font-family:sans-serif;
text-align:center;
}

img{
max-width:90%;
margin-top:20px;
border-radius:10px;
}

button{

margin:10px;
padding:12px 25px;
font-size:16px;
border:none;
border-radius:10px;
cursor:pointer;

}

</style>

</head>

<body>

<h2>HD Photo Enhancer</h2>

<input type="file" id="upload">

<br>

<img id="preview">


<br>

<button onclick="enhance()">
Enhance Quality
</button>

<button onclick="download4K()">
Download HD
</button>


<script>

let imgData;
let imgObj;



upload.onchange=function(e){

let file=e.target.files[0];

let reader=new FileReader();

reader.onload=function(){

preview.src=reader.result;

imgObj=new Image();

imgObj.src=reader.result;

imgData=reader.result;

}

reader.readAsDataURL(file);

}



function enhance(){

preview.style.filter=

"contrast(120%) brightness(105%) saturate(110%)";

}



/* Keep Ratio + Increase Pixels */

function download4K(){

let canvas=document.createElement("canvas");

let ctx=canvas.getContext("2d");


let ratio=imgObj.width/imgObj.height;


/* Increase Resolution */

let newWidth=2160;

let newHeight=newWidth/ratio;


canvas.width=newWidth;
canvas.height=newHeight;


/* Draw Image */

ctx.imageSmoothingEnabled=true;

ctx.imageSmoothingQuality="high";


ctx.drawImage(imgObj,0,0,newWidth,newHeight);


/* Download */

let link=document.createElement("a");

link.download="Enhanced_HD.png";

link.href=canvas.toDataURL();

link.click();

}

</script>


</body>
</html>
