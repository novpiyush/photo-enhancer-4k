<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
background:#000;
color:white;
font-family:sans-serif;
text-align:center;
}

img{
max-width:90%;
margin-top:20px;
border-radius:10px;
}

button{

margin:10px;
padding:12px 25px;
font-size:16px;
border:none;
border-radius:10px;
cursor:pointer;

}

</style>

</head>

<body>

<h2>HD Photo Enhancer</h2>

<input type="file" id="upload">

<br>

<img id="preview">

<br>

<button onclick="downloadHD()">
Download High Quality
</button>


<script>

let imgObj;


upload.onchange=function(e){

let file=e.target.files[0];

let reader=new FileReader();

reader.onload=function(){

preview.src=reader.result;

imgObj=new Image();
imgObj.src=reader.result;

}

reader.readAsDataURL(file);

}



function downloadHD(){

let canvas=document.createElement("canvas");

let ctx=canvas.getContext("2d");


/* Ratio Same */

let ratio=imgObj.width/imgObj.height;


/* Pixel Increase */

let newWidth=imgObj.width*3;
let newHeight=imgObj.height*3;


canvas.width=newWidth;
canvas.height=newHeight;


/* Pure Black Background */

ctx.fillStyle="#000000";
ctx.fillRect(0,0,newWidth,newHeight);


/* High Quality Render */

ctx.imageSmoothingEnabled=true;
ctx.imageSmoothingQuality="high";


ctx.drawImage(imgObj,0,0,newWidth,newHeight);


/* Download */

let link=document.createElement("a");

link.download="Enhanced_Dark.png";

link.href=canvas.toDataURL("image/png");

link.click();

}

</script>

</body>
</html>
