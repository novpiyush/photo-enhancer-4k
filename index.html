<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
margin:0;
background:#111;
color:white;
font-family:sans-serif;
text-align:center;
}


.container{

margin-top:30px;

}


img{

max-width:90vw;

border-radius:10px;

margin-top:20px;

}


/* Buttons */

button{

margin:10px;

padding:12px 25px;

font-size:16px;

border:none;

border-radius:10px;

cursor:pointer;

}


</style>

</head>

<body>

<h2>Photo Enhancer</h2>

<input type="file" id="upload">

<br>

<img id="preview">


<br>

<button onclick="enhance()">
Enhance
</button>

<button onclick="download4K()">
Download 4K
</button>


<script>

let originalImage;



document.getElementById("upload").onchange=function(e){

let file=e.target.files[0];

let reader=new FileReader();

reader.onload=function(){

preview.src=reader.result;

originalImage=new Image();

originalImage.src=reader.result;

}

reader.readAsDataURL(file);

}



function enhance(){

preview.style.filter=

"contrast(115%) brightness(105%) saturate(110%) sharpen(1.2)";

}



/* 4K Download */

function download4K(){

let canvas=document.createElement("canvas");

let ctx=canvas.getContext("2d");


canvas.width=2160;
canvas.height=3840;


ctx.drawImage(originalImage,0,0,2160,3840);


let link=document.createElement("a");

link.download="Enhanced_4K.png";

link.href=canvas.toDataURL();

link.click();

}

</script>


</body>
</html>
