<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>4K AI Enhancer</title>

<style>

/* Background */

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000000,#111111);
color:white;
text-align:center;
}

/* Apple Glass Card */

.glass{

margin:20px;
padding:25px;

border-radius:25px;

background:rgba(255,255,255,0.08);

backdrop-filter: blur(20px);

box-shadow:0px 10px 40px rgba(0,0,0,0.6);

}

/* Title */

h1{
font-size:28px;
margin-bottom:10px;
}

/* Upload Button */

input{

padding:10px;
margin-top:10px;

}

/* Enhance Button */

button{

margin-top:20px;

padding:15px 30px;

font-size:18px;

border-radius:20px;

border:none;

background:white;

color:black;

font-weight:bold;

cursor:pointer;

}

/* Before After */

.container{

position:relative;

width:95%;

margin:auto;

margin-top:20px;

border-radius:20px;

overflow:hidden;

}

/* Images */

img{

width:100%;

display:block;

}

/* After overlay */

.after{

position:absolute;

top:0;

left:0;

width:50%;

overflow:hidden;

}

/* Slider */

.slider{

width:90%;

margin-top:20px;

}

/* Loading Animation */

.loader{

display:none;

margin-top:20px;

}

.loader div{

width:10px;
height:10px;

background:white;

display:inline-block;

border-radius:50%;

animation:jump 1s infinite;

margin:5px;

}

.loader div:nth-child(2){

animation-delay:0.2s;

}

.loader div:nth-child(3){

animation-delay:0.4s;

}

@keyframes jump{

0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}

}

</style>

</head>

<body>

<div class="glass">

<h1>4K AI Photo Enhancer</h1>

Upload → Enhance → Slide

<br>

<input type="file" id="upload">

<br>

<button onclick="enhance()">

Enhance 4K

</button>

<div class="loader" id="loader">

<div></div>
<div></div>
<div></div>

</div>

<div class="container">

<img id="before">

<div class="after">

<img id="after">

</div>

</div>

<input type="range"

min="0"

max="100"

value="50"

class="slider"

id="slider">

</div>

<script>

/* Slider */

const slider=document.getElementById("slider");
const afterDiv=document.querySelector(".after");

slider.oninput=function(){

afterDiv.style.width=this.value+"%";

}

/* Enhance */

function enhance(){

const file=document.getElementById("upload").files[0];

if(!file){

alert("Upload Photo");

return;

}

document.getElementById("loader").style.display="block";

const img=new Image();

img.onload=function(){

document.getElementById("before").src=img.src;

const canvas=document.createElement("canvas");

const ctx=canvas.getContext("2d");

canvas.width=img.width*2;

canvas.height=img.height*2;

/* Enhancement */

ctx.filter="contrast(135%) brightness(110%) saturate(110%)";

ctx.imageSmoothingEnabled=true;

ctx.imageSmoothingQuality="high";

ctx.drawImage(img,0,0,canvas.width,canvas.height);

document.getElementById("after").src=canvas.toDataURL();

document.getElementById("loader").style.display="none";

}

img.src=URL.createObjectURL(file);

}

</script>

</body>

</html>
